<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#607d8b">
  <meta name="msapplication-TileColor" content="#f5f5f5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Программирование бизнеса">
  <meta name="description" content="Сайт для владельцев и руководителей о решении проблем управления бизнесом" data-react-helmet="true">
  <title>Программирование бизнеса</title>
  <!--
	manifest.json provides metadata used when your web app is added to the
	homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
	for iOS see https://www.youtube.com/watch?v=OlpLbSuoGqw
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/dist/imgs/flask_144.png" type="image/png">

</head>
<body>

<script>
  // Полифилл Object.assign, Symbol и т.д. для старых браузеров
  !Object.assign && (function () {
	var s = document.createElement('script');
	s.type = 'text/javascript';
	s.src = 'https://cdn.jsdelivr.net/npm/babel-polyfill@6.26.0/browser.js';
	document.head.appendChild(s);
  })();
</script>
<noscript>Включите JavaScript для просмотра этого сайта</noscript>

<div id="root"></div>

</body>
</html>
