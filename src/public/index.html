<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <meta name="theme-color" content="#f5f5f5">
  <meta name="msapplication-TileColor" content="#f5f5f5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Программирование бизнеса">
  <meta name="description" content="Сайт для владельцев и руководителей о решении проблем управления бизнесом" data-react-helmet="true">
  <meta property="og:title" content="Программирование бизнеса" data-react-helmet="true">
  <meta property="og:description" content="Сайт для владельцев и руководителей о решении проблем управления бизнесом" data-react-helmet="true">
  <meta property="og:image" content="https://business-programming.ru/imgs/flask_192.png" data-react-helmet="true">

  <meta property="fb:app_id" content="561683367375481">
  <title>Программирование бизнеса</title>
  <!--
	manifest.webmanifest provides metadata used when your web app is added to the
	homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
	for iOS see https://www.youtube.com/watch?v=OlpLbSuoGqw
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/imgs/flask_144.png" type="image/png">
</head>

<body>
<script>
  // Полифилл Object.assign, Symbol и т.д. для старых браузеров
  !Object.assign && (function () {
	var s = document.createElement('script');
	s.type = 'text/javascript';
	s.src = '%PUBLIC_URL%/polyfill.js';
	document.head.appendChild(s);
  })();
</script>
<noscript>Включите JavaScript для просмотра этого сайта</noscript>

<div id="root"></div>

</body>
</html>
